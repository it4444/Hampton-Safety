<!DOCTYPE html>
<html>
<head>
  <title>Forms - Do not delete this file</title>
</head>
<body>
  <!-- This file is for Netlify form detection only - do not delete -->

  <!-- Contact Form -->
  <form name="contact" netlify netlify-honeypot="bot-field" data-netlify="true" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="text" name="company" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <select name="industry">
      <option value="construction">Construction</option>
      <option value="manufacturing">Manufacturing</option>
      <option value="healthcare">Healthcare</option>
      <option value="retail">Retail</option>
      <option value="hospitality">Hospitality</option>
      <option value="logistics">Logistics</option>
      <option value="other">Other</option>
    </select>
    <select name="service">
      <option value="consultancy">Health & Safety Consultancy</option>
      <option value="risk-assessment">Risk Assessments & Audits</option>
      <option value="iso-certification">Management Systems Support</option>
      <option value="training">Safety Training</option>
      <option value="general">General Enquiry</option>
    </select>
    <textarea name="message"></textarea>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
